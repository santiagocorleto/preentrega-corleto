        <h1>ENVIANOS TU CONSULTA</h1>
        <form class="contactform" action="">
            <div class="inputform">

                <input type="text" name="nombre" id="nombre" placeholder="Santiago Perez">
            </div>

            <div class="inputform">

            </div>

            <div class="inputform">
                <label for="telefono">telefono</label>

            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style=" width: 400px ; height: 200px;" ></textarea>

              </div>
              
            <button type="submit" class="btn btn-primary mi-boton">Submit</button>

        </form>
